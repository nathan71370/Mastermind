<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mastermind</title>
</head>
<body>
<h1>Mastermind</h1>
<div id="game">
    <h2>Choisissez une combinaison de couleur :</h2>
    <div id="color-picker">
        <div class="color-option" onclick="selectColor(0)"></div>
        <div class="color-option" onclick="selectColor(1)"></div>
        <div class="color-option" onclick="selectColor(2)"></div>
        <div class="color-option" onclick="selectColor(3)"></div>
    </div>
    <button id="validate" onclick="validateGuess()">Valider</button>
    <div id="board"></div>
    <div id="score">
        <div class="color-option-result"></div>
        <div class="color-option-result"></div>
        <div class="color-option-result"></div>
        <div class="color-option-result"></div>
    </div>
    <button id="restart" onclick="resetGame()">Recommencer</button>
</div>
<script src="script.js"></script>
</body>
</html>
